<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
     <h2>Registro</h2>
   <form>
     <label for="Nombre">Nombre:</label><br>
     <input type="text" id="ElNombre" name="ElNombre"><br>

     <label for="Apellido">Apellido:</label><br>
     <input type="texto" id="ElApellido" name="ElApellido"><br>

     <label for="email">Email:</label><br>
     <input type="email" id="email" name="email"><br>

     <label for="Contraseña">Contraseña:</label><br>
     <input type="Contraseña" id="EscribeLaContra" name="EscribeLaContra"><br>

     <label for="Repetir la Contraseña">Repetir La Contraseña:</label><br>
     <input type="Contraseña" id="EscribeLaContra" name="EscribeLaContra"><br>

     <label for="Genero">Genero:</label><br>
     <select id="Genero" name="Genero">
       <option value="Masculino">Masculino</option>
       <option value="Femenino">Femenino</option>
       <option value="Otro">Otro</option>
    </select><br>

     <label for="Telefono">Telefono:</label><br>
     <input type="tel" id="Telefono" name="Telefono"><br>
   
     <label for="Pais">Pais:</label><br>
     <input type="texto" id="Pais" name="EscribirPais"><br>
     
     <label for="Localidad">Localidad:</label><br>
     <input type="texto" id="Localidad" name="EscribirLocalidad"><br>
     
     <input type="submit" value="Registrar">
   </form>
</body>
</html>
